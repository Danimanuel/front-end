<section
  *ngIf="aberto"
  class="fixed inset-0 flex items-center justify-center bg-black/60 backdrop-blur-sm z-50"
>
  <div
    class="bg-white flex flex-col h-[90vh] max-h-[700px] w-[95%] sm:w-[480px] md:w-[720px] lg:w-[800px] rounded-2xl overflow-hidden shadow-xl transition-all duration-500 ease-in-out"
  >
    <!-- Header -->
    <header class="relative bg-blue-900 p-4 text-center text-white font-sans">
      <p class="text-lg font-semibold">Assistente Virtual Angola Cables</p>
      <button
        (click)="fechar()"
        class="absolute top-3 right-4 text-white text-lg hover:scale-110 transition-transform"
      >
        ✕
      </button>
    </header>

    <!-- Conteúdo -->
    <div class="flex-1 overflow-y-auto px-4 md:px-6 py-3 space-y-4">
      <!-- Mensagens iniciais -->
      <ng-container *ngIf="!conversationStarted">
        <article class="p-3 bg-gray-100 rounded-lg text-black">
          <p>Olá! Sou o Assistente Virtual da Angola Cables.</p>
        </article>
        <article class="p-3 bg-gray-100 rounded-lg text-black">
          <p class="mb-2 font-medium">Posso ajudar com:</p>
          <ul class="list-disc text-sm pl-6 marker:text-blue-900 space-y-1">
            <li>Internet & Fibra Óptica</li>
            <li>Serviços Cloud</li>
            <li>Data Centers</li>
            <li>Suporte Técnico</li>
          </ul>
        </article>
      </ng-container>

      <!-- Conversa -->
      <div *ngIf="conversationStarted" chatContainer class="space-y-4">
        <div *ngFor="let msg of messages" class="flex w-full">
          <!-- Usuário -->
          <div
            *ngIf="msg.from === 'user'"
            class="ml-auto max-w-[85%] sm:max-w-[70%] bg-blue-900 text-white rounded-2xl px-4 py-3 shadow-md"
          >
            <p class="break-words text-sm md:text-base leading-relaxed">
              {{ msg.text }}
            </p>
          </div>

          <!-- Bot -->
          <div
            *ngIf="msg.from === 'bot'"
            class="mr-auto max-w-[85%] sm:max-w-[70%] bg-gray-100 text-gray-900 rounded-2xl px-4 py-3 leading-7 shadow-md"
          >
            <markdown
              *ngIf="msg.text"
              [data]="msg.text"
              class="prose prose-sm md:prose-base max-w-none"
            ></markdown>
          </div>
        </div>

        <!-- Indicador de digitação -->
        <div *ngIf="loading" class="flex items-center space-x-2">
          <div class="flex space-x-1">
            <span
              class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"
            ></span>
            <span
              class="w-2 h-2 bg-gray-400 rounded-full animate-bounce [animation-delay:0.2s]"
            ></span>
            <span
              class="w-2 h-2 bg-gray-400 rounded-full animate-bounce [animation-delay:0.4s]"
            ></span>
          </div>
          <span class="text-sm text-gray-500">A escrever...</span>
        </div>
      </div>
    </div>

    <!-- Formulário fixo no rodapé -->
    <form
      (ngSubmit)="sendMessage()"
      class="flex flex-col md:flex-row items-center gap-2 px-4 md:px-6 py-3 border-t bg-white"
    >
      <input
        type="text"
        [(ngModel)]="text"
        name="text"
        placeholder="Escreva sua mensagem..."
        class="flex-1 rounded-xl border-2 p-3 text-black border-blue-600 w-full text-sm md:text-base"
      />
      <button
        type="submit"
        class="bg-blue-900  w-full md:w-auto md:py-3 px-5 py-2 hover:bg-blue-600 rounded-xl flex items-center justify-center transition-colors"
      >
        <span class="block md:hidden">Enviar</span>
        <img
          src="img/send.png"
          alt="enviar"
          class="hidden md:block w-8 invert brightness-0"
        />
      </button>
    </form>
  </div>
</section>
